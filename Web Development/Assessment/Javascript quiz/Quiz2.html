<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 15; i++) {
            // Check if the number is even using the modulo operator (%)
            if (i % 2 === 0) {
                document.write(i + ' is even<br/>');
            } else {
                document.write(i + ' is odd<br/>');
            }
        }
 
    </script>
</body>
</html>
